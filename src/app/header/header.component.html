<div class="header-main">

    <div class="menu-left" (click)="isActiveEvent(0)">

        <a routerLink=""><h3 class="color-links"> English on GT </h3></a>

    </div>

    <div class=" menu-right">
     
            <a routerLink="/contact">
            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link"
                [ngClass]="{'isActive' : isActive.contact }"
                (click)="isActiveEvent(1);">
                        <strong>
                            <p class="color-links"> Contacto </p>
                        </strong>
            </div>
            </a>
            
            <a routerLink="/ups-building">
            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link" 
                 [ngClass]="{'isActive' : isActive.info }"
                 (click)="isActiveEvent(2)">
                    
                        <strong>
                            <p class="color-links"> Acerca de Nosotros </p>
                        </strong>
                    
            </div>
            </a>

            <a routerLink="/location">
            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link"
                [ngClass]="{'isActive' : isActive.location }"
                 (click)="isActiveEvent(3)">
                    
                        <strong>
                            <p class="color-links"> Ubicacion </p>
                        </strong>
            </div>
            </a>


            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link"
                (click)="showMoreOptions(); isActiveEvent(4)">
                   
                        <strong>
                            <p class="color-links"> Información de clases </p>
                        </strong>
                   
            </div>

    </div>


    <div class="menu-phone-2">
        <a routerLink="" class="color-links">
            <label>English On GT </label>
        </a>
    </div>

    <div class="menu-phone" (click)="showMenuPhone()">
        
            <button mat-button  class="mat-icons">
                <mat-icon>menu_vert</mat-icon>          
            </button>
                
    </div>
        
  
</div>


<div class="menu-phone-hidden" *ngIf="menuPhone">
        <mat-list>
                <mat-list-item class="menu-hidden" >
                        <a routerLink="/contact" 
                            class="a-width" 
                            (click)="showMenuPhone();"> 
                            <strong>
                                <p class="color-links"> Contacto </p>
                            </strong>
                         </a>                  
                </mat-list-item>
                <mat-divider></mat-divider>
                
                <mat-list-item class="menu-hidden">
                        <a routerLink="/location" 
                        class="a-width"
                        (click)="showMenuPhone()"> 
                            <strong>
                                <p class="color-links"> Ubicaciónes </p>
                            </strong>
                         </a> 
                </mat-list-item>
                <mat-divider></mat-divider>
                
                <mat-list-item class="menu-hidden">
                        <a routerLink="/ups-building" 
                            class="a-width"
                            (click)="showMenuPhone()"> 
                            <strong>
                                <p class="color-links"> Acerca de Nosotros </p>
                            </strong>
                         </a> 
                </mat-list-item>                
                <mat-divider></mat-divider>                

                <mat-list-item class="menu-hidden">
                        <a routerLink="/ups-building" 
                            class="a-width"
                            (click)="showMenuPhone(); showMoreOptions()"> 
                            <strong>
                                <p class="color-links"> Información de clases </p>
                            </strong>
                         </a> 
                </mat-list-item>
                <mat-divider></mat-divider>                
        </mat-list>
</div>

                </mat-list-item>
                <mat-divider></mat-divider>
                
                <mat-list-item class="menu-hidden">

                        (click)="showMoreOptions()"> 
                            <strong>
                                <p class="color-links"> {{ more2 }} </p>

                         </a>

                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
