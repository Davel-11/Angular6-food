<div class="header-main">

    <div class="menu-left" (click)="isActiveEvent(0)">

        <a routerLink=""><h3 class="color-links"> English on GT </h3></a>

    </div>

    <div class=" menu-right">
     
            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link"
                [ngClass]="{'isActive' : isActive.contact }"
                (click)="isActiveEvent(1)">
                <a routerLink="/ups-building" > 
                    <strong>
                        <p class="color-links"> Contacto </p>
                    </strong>
                 </a>
            </div>
            
            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link" 
                 [ngClass]="{'isActive' : isActive.info }"
                 (click)="isActiveEvent(2)">
                    <a routerLink="/ups-building">
                        <strong>
                            <p class="color-links"> Información </p>
                        </strong>
                    </a>
            </div>

            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link"
                [ngClass]="{'isActive' : isActive.location }"
                 (click)="isActiveEvent(3)">
                    <a routerLink="/ups-building">
                        <strong>
                            <p class="color-links"> Ubicacion </p>
                        </strong>
                    </a>
            </div>

            <div class="col-sm-3 col-3 col-lg-3 col-xl-3 menu-right-link"
                [ngClass]="{'isActive' : isActive.material }"
                (click)="showMoreOptions(); isActiveEvent(4)">
                   
                        <strong>
                            <p class="color-links"> Mas </p>
                        </strong>
                   
            </div>

    </div>


    <div class="menu-phone-2">
        <a routerLink="" class="color-links">
            <label>English GT </label>
        </a>
    </div>

    <div class="menu-phone" (click)="showMenuPhone()">
        
            <button mat-button  class="mat-icons">
                <mat-icon>menu_vert</mat-icon>          
            </button>
                
    </div>
        
  
</div>

                <mat-list-item class="menu-hidden" >
                        <a routerLink="/ups-building" 
                            class="a-width" 
                            (click)="showMenuPhone()"> 
                            <strong>
                                <p class="color-links"> Contacto </p>
                            </strong>
                         </a>                  
                </mat-list-item>
                <mat-divider></mat-divider>
                
                <mat-list-item class="menu-hidden">
                        <a routerLink="/ups-building" 
                        class="a-width"
                        (click)="showMenuPhone()"> 
                            <strong>
                                <p class="color-links"> Información </p>
                            </strong>
                         </a> 
                </mat-list-item>
                <mat-divider></mat-divider>
                
                <mat-list-item class="menu-hidden">
                        <a routerLink="/ups-building" 
                            class="a-width"
                            (click)="showMenuPhone()"> 
                            <strong>
                                <p class="color-links"> Ubicación </p>
                            </strong>
                         </a> 
                </mat-list-item>                
                <mat-divider></mat-divider>                

                <mat-list-item class="menu-hidden">
                        <a routerLink="/ups-building" 
                            class="a-width"
                            (click)="showMenuPhone(); showMoreOptions()"> 
                            <strong>
                                <p class="color-links"> Mas </p>
                            </strong>
                         </a> 
                </mat-list-item>
                <mat-divider></mat-divider>                
        </mat-list>
</div>
